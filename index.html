<!DOCTYPE html>
<html lang="en">
<head>
    <title>MRI 3D plot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;

            background-color: #000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #ffffff;
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
        }

        a {
            color: gold;
        }

        #oldie {
            font-family: monospace;
            font-size: 13px;

            text-align: center;
            background: rgb(0, 0, 50);
            color: #fff;
            padding: 1em;

            width: 475px;
            margin: 5em auto 0;

            display: none;
        }
    </style>
</head>

<body>

<div id="container"></div>
<div id="info">Loading...</div>

<script src="js/libs/three.js"></script>

<script src="js/controls/OrbitControls.js"></script>

<script src="js/shaders/CopyShader.js"></script>
<script src="js/shaders/FXAAShader.js"></script>
<script src="js/shaders/HorizontalTiltShiftShader.js"></script>
<script src="js/shaders/VerticalTiltShiftShader.js"></script>

<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/BloomPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/postprocessing/SavePass.js"></script>

<script src="js/MarchingCubes.js"></script>
<script src="js/ShaderToon.js"></script>

<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/libs/dat.gui.min.js"></script>


<script>
  if (!Detector.webgl) Detector.addGetWebGLMessage();

  var MARGIN = 0;

  var SCREEN_WIDTH = window.innerWidth;
  var SCREEN_HEIGHT = window.innerHeight - 2 * MARGIN;

  var container, stats;

  var camera, scene, renderer;

  var texture, geometry, materials, material, current_material;

  var light, pointLight, ambientLight;

  var mcRed, mcBlue, mcGreen, resolution;

  var composer, effectFXAA, hblur, vblur;

  var effectController;

  var time = 0;
  var clock = new THREE.Clock();

  const frameMeshes = [];
  const SLICE_WIDTH = 184;
  const SLICE_HEIGHT = 184;
  const NUM_FRAMES = 40;
  const NUM_SLICES = 9;

  init();
  animate();

  function init() {

    container = document.getElementById('container');

    // CAMERA

    camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
    camera.position.set(0, 1000, 1500);

    // SCENE

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);

    // LIGHTS

    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0.5, 0.5, 1);
    scene.add(light);

    pointLight = new THREE.PointLight(0xff3300);
    pointLight.position.set(0, 0, 100);
    scene.add(pointLight);

    ambientLight = new THREE.AmbientLight(0x080808);
    scene.add(ambientLight);

    // MATERIALS

    materials = generateMaterials();
    current_material = "matte";

    // MARCHING CUBES

    mcRed = new THREE.MarchingCubes(resolution, materials[current_material].m);
    mcBlue = new THREE.MarchingCubes(resolution, materials[current_material].m);
    mcGreen = new THREE.MarchingCubes(resolution, materials[current_material].m);

    // RENDERER

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = MARGIN + "px";
    renderer.domElement.style.left = "0px";

    container.appendChild(renderer.domElement);

    //

    renderer.gammaInput = true;
    renderer.gammaOutput = true;

    // CONTROLS

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    // STATS

    stats = new Stats();
    container.appendChild(stats.dom);

    // COMPOSER

    renderer.autoClear = false;

    var renderTargetParameters = {
      minFilter: THREE.LinearFilter,
      magFilter: THREE.LinearFilter,
      format: THREE.RGBFormat,
      stencilBuffer: false
    };
    var renderTarget = new THREE.WebGLRenderTarget(SCREEN_WIDTH, SCREEN_HEIGHT, renderTargetParameters);

    effectFXAA = new THREE.ShaderPass(THREE.FXAAShader);

    hblur = new THREE.ShaderPass(THREE.HorizontalTiltShiftShader);
    vblur = new THREE.ShaderPass(THREE.VerticalTiltShiftShader);

    var bluriness = 8;

    hblur.uniforms['h'].value = bluriness / SCREEN_WIDTH;
    vblur.uniforms['v'].value = bluriness / SCREEN_HEIGHT;

    hblur.uniforms['r'].value = vblur.uniforms['r'].value = 0.5;

    effectFXAA.uniforms['resolution'].value.set(1 / SCREEN_WIDTH, 1 / SCREEN_HEIGHT);

    var renderModel = new THREE.RenderPass(scene, camera);

    vblur.renderToScreen = true;
    //effectFXAA.renderToScreen = true;

    composer = new THREE.EffectComposer(renderer, renderTarget);

    composer.addPass(renderModel);

    composer.addPass(effectFXAA);

    composer.addPass(hblur);
    composer.addPass(vblur);

    // GUI

    setupGui();

    // EVENTS

    window.addEventListener('resize', onWindowResize, false);

    // LOAD IMAGEDATA

    const query = window.location.search.substring(1);
    let path = '/mri/';
    path += query !== '' ? query : 'model_1.png';

    const img = new Image();
    const canvas = document.createElement("canvas");
    img.src = path;
    document.getElementById("info").textContent = 'Loading...';

    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      calculateGeometry(ctx);

      document.getElementById("info").style.display = 'none';
    };
  }

  // this controls content of marching cubes voxel field

  function calculateGeometry(imgCtx) {
    // assume
    // - slices are laid out horizontally, frames vertically
    // - slice is of dimension SLICE_WIDTH x SLICE_HEIGHT

    const subtract = 5, strength = 0.01;

    for (let sf = 0; sf < NUM_FRAMES; sf++) {
      mcRed.reset();
      mcBlue.reset();
      mcGreen.reset();

      for (let si = 0; si < NUM_SLICES; si++) {
        const data = imgCtx.getImageData(sf * SLICE_WIDTH, si * SLICE_HEIGHT, SLICE_WIDTH, SLICE_HEIGHT).data;

        for (let sy = 0; sy < SLICE_HEIGHT; sy++) {
          for (let sx = 0; sx < SLICE_WIDTH; sx++) {
            const offset = (sx + sy * SLICE_WIDTH) * 4;
            const red = data[offset];
            const blue = data[offset + 1];
            const green = data[offset + 2];
            if (blue || green || red) {
              const x = sx / SLICE_WIDTH;
              const z = (SLICE_WIDTH - sy) / SLICE_WIDTH;
              const dividend = (NUM_SLICES - si) * 2 + 4; // add extra offset
              const divisor = NUM_SLICES * 2 + 8; // add extra offset
              const y1 = dividend / divisor;
              const y2 = (dividend + 1) / divisor;

              let mc;
              if (red) {
                mc = mcRed;
              } else if (green) {
                mc = mcGreen;
              } else if (blue) {
                mc = mcBlue;
              }

              // stack 2 metaballs per pixel
              mc.addBall(x, y1, z, strength, subtract);
              mc.addBall(x, y2, z, strength, subtract);
            }
          }
        }
      }

      const redMesh = new THREE.Mesh(mcRed.generateBufferGeometry(), mcRed.material);
      redMesh.scale.set(700, 700, 700);
      redMesh.visible = false;
      scene.add(redMesh);

      const greenMesh = new THREE.Mesh(mcGreen.generateBufferGeometry(), mcRed.material);
      greenMesh.scale.set(700, 700, 700);
      greenMesh.visible = false;
      scene.add(greenMesh);

      const blueMesh = new THREE.Mesh(mcBlue.generateBufferGeometry(), mcRed.material);
      blueMesh.scale.set(700, 700, 700);
      blueMesh.visible = false;
      scene.add(blueMesh);

      frameMeshes.push([redMesh, greenMesh, blueMesh]);
      document.getElementById("info").textContent = 'Loading...';
    }
  }

  //

  function onWindowResize(event) {

    SCREEN_WIDTH = window.innerWidth;
    SCREEN_HEIGHT = window.innerHeight - 2 * MARGIN;

    camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
    camera.updateProjectionMatrix();

    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    composer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

    hblur.uniforms['h'].value = 4 / SCREEN_WIDTH;
    vblur.uniforms['v'].value = 4 / SCREEN_HEIGHT;

    effectFXAA.uniforms['resolution'].value.set(1 / SCREEN_WIDTH, 1 / SCREEN_HEIGHT);

  }

  function generateMaterials() {

    // environment map

    var path = "textures/cube/SwedishRoyalCastle/";
    var format = '.jpg';
    var urls = [
      path + 'px' + format, path + 'nx' + format,
      path + 'py' + format, path + 'ny' + format,
      path + 'pz' + format, path + 'nz' + format
    ];

    var cubeTextureLoader = new THREE.CubeTextureLoader();

    var reflectionCube = cubeTextureLoader.load(urls);
    reflectionCube.format = THREE.RGBFormat;

    var refractionCube = cubeTextureLoader.load(urls);
    reflectionCube.format = THREE.RGBFormat;
    refractionCube.mapping = THREE.CubeRefractionMapping;

    // toons

    var toonMaterial1 = createShaderMaterial("toon1", light, ambientLight),
        toonMaterial2 = createShaderMaterial("toon2", light, ambientLight),
        hatchingMaterial = createShaderMaterial("hatching", light, ambientLight),
        hatchingMaterial2 = createShaderMaterial("hatching", light, ambientLight),
        dottedMaterial = createShaderMaterial("dotted", light, ambientLight),
        dottedMaterial2 = createShaderMaterial("dotted", light, ambientLight);

    hatchingMaterial2.uniforms.uBaseColor.value.setRGB(0, 0, 0);
    hatchingMaterial2.uniforms.uLineColor1.value.setHSL(0, 0.8, 0.5);
    hatchingMaterial2.uniforms.uLineColor2.value.setHSL(0, 0.8, 0.5);
    hatchingMaterial2.uniforms.uLineColor3.value.setHSL(0, 0.8, 0.5);
    hatchingMaterial2.uniforms.uLineColor4.value.setHSL(0.1, 0.8, 0.5);

    dottedMaterial2.uniforms.uBaseColor.value.setRGB(0, 0, 0);
    dottedMaterial2.uniforms.uLineColor1.value.setHSL(0.05, 1.0, 0.5);

    var texture = new THREE.TextureLoader().load("textures/UV_Grid_Sm.jpg");
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

    var materials = {

      "chrome":
          {
            m: new THREE.MeshLambertMaterial({color: 0xffffff, envMap: reflectionCube}),
            h: 0, s: 0, l: 1
          },

      "liquid":
          {
            m: new THREE.MeshLambertMaterial({color: 0xffffff, envMap: refractionCube, refractionRatio: 0.85}),
            h: 0, s: 0, l: 1
          },

      "shiny":
          {
            m: new THREE.MeshStandardMaterial({
              color: 0x550000,
              envMap: reflectionCube,
              roughness: 0.1,
              metalness: 1.0
            }),
            h: 0, s: 0.8, l: 0.2
          },

      "matte":
          {
            m: new THREE.MeshPhongMaterial({color: 0x000000, specular: 0x111111, shininess: 1, transparent: true, opacity: 0.5}),
            h: 0, s: 0, l: 1
          },

      "flat":
          {
            m: new THREE.MeshPhongMaterial({color: 0x000000, specular: 0x111111, shininess: 1, flatShading: true}),
            h: 0, s: 0, l: 1
          },

      "textured":
          {
            m: new THREE.MeshPhongMaterial({color: 0xffffff, specular: 0x111111, shininess: 1, map: texture}),
            h: 0, s: 0, l: 1
          },

      "colors":
          {
            m: new THREE.MeshPhongMaterial({
              color: 0xffffff,
              specular: 0xffffff,
              shininess: 2,
              vertexColors: THREE.VertexColors
            }),
            h: 0, s: 0, l: 1
          },

      "plastic":
          {
            m: new THREE.MeshPhongMaterial({color: 0x000000, specular: 0x888888, shininess: 250}),
            h: 0.6, s: 0.8, l: 0.1
          },

      "toon1":
          {
            m: toonMaterial1,
            h: 0.2, s: 1, l: 0.75
          },

      "toon2":
          {
            m: toonMaterial2,
            h: 0.4, s: 1, l: 0.75
          },

      "hatching":
          {
            m: hatchingMaterial,
            h: 0.2, s: 1, l: 0.9
          },

      "hatching2":
          {
            m: hatchingMaterial2,
            h: 0.0, s: 0.8, l: 0.5
          },

      "dotted":
          {
            m: dottedMaterial,
            h: 0.2, s: 1, l: 0.9
          },

      "dotted2":
          {
            m: dottedMaterial2,
            h: 0.1, s: 1, l: 0.5
          }

    };

    return materials;

  }

  function createShaderMaterial(id, light, ambientLight) {

    var shader = THREE.ShaderToon[id];

    var u = THREE.UniformsUtils.clone(shader.uniforms);

    var vs = shader.vertexShader;
    var fs = shader.fragmentShader;

    var material = new THREE.ShaderMaterial({uniforms: u, vertexShader: vs, fragmentShader: fs});

    material.uniforms.uDirLightPos.value = light.position;
    material.uniforms.uDirLightColor.value = light.color;

    material.uniforms.uAmbientLightColor.value = ambientLight.color;

    return material;

  }

  //

  function setupGui() {

    var createHandler = function (id) {

      return function () {

        var mat_old = materials[current_material];
        mat_old.h = m_h.getValue();
        mat_old.s = m_s.getValue();
        mat_old.l = m_l.getValue();

        current_material = id;

        var mat = materials[id];
        mcRed.material = mat.m;
        mcGreen.material = mat.m;
        mcBlue.material = mat.m;

        m_h.setValue(mat.h);
        m_s.setValue(mat.s);
        m_l.setValue(mat.l);

        mcRed.enableUvs = (current_material === "textured");
        mcGreen.enableUvs = (current_material === "textured");
        mcBlue.enableUvs = (current_material === "textured");

        mcRed.enableColors = (current_material === "colors");
        mcGreen.enableColors = (current_material === "colors");
        mcBlue.enableColors = (current_material === "colors");

      };

    };

    effectController = {

      material: "matte",

      speed: 10,
      resolution: 70,
      isolation: 100,

      hue: 0.0,
      saturation: 0.8,
      lightness: 1,

      lhue: 0.04,
      lsaturation: 1.0,
      llightness: 0.5,

      lx: 0.5,
      ly: 0.5,
      lz: 1.0,

      postprocessing: false,

      dummy: function () {
      }

    };

    var h, m_h, m_s, m_l;

    var gui = new dat.GUI();

    // material (type)

    // h = gui.addFolder("Materials");
    //
    // for (var m in materials) {
    //
    //   effectController[m] = createHandler(m);
    //   h.add(effectController, m).name(m);
    //
    // }
    //
    // // material (color)
    //
    // h = gui.addFolder("Material color");
    //
    // m_h = h.add(effectController, "hue", 0.0, 1.0, 0.025);
    // m_s = h.add(effectController, "saturation", 0.0, 1.0, 0.025);
    // m_l = h.add(effectController, "lightness", 0.0, 1.0, 0.025);

    // light (point)

    h = gui.addFolder("Point light color");

    h.add(effectController, "lhue", 0.0, 1.0, 0.025).name("hue");
    h.add(effectController, "lsaturation", 0.0, 1.0, 0.025).name("saturation");
    h.add(effectController, "llightness", 0.0, 1.0, 0.025).name("lightness");

    // light (directional)

    h = gui.addFolder("Directional light orientation");

    h.add(effectController, "lx", -1.0, 1.0, 0.025).name("x");
    h.add(effectController, "ly", -1.0, 1.0, 0.025).name("y");
    h.add(effectController, "lz", -1.0, 1.0, 0.025).name("z");

    // simulation

    h = gui.addFolder("Simulation");

    h.add(effectController, "speed", 10, 100, 1);
    // h.add(effectController, "resolution", 14, 100, 1);
    // h.add(effectController, "isolation", 1, 300, 1);

    // rendering

    h = gui.addFolder("Rendering");
    h.add(effectController, "postprocessing");

  }

  //


  function animate() {

    requestAnimationFrame(animate);

    render();
    stats.update();

  }

  function render() {

    var delta = clock.getDelta();

    time += delta * effectController.speed;

    // marching cubes

    if (effectController.resolution !== resolution) {

      resolution = Math.floor(effectController.resolution);
      mcRed.init(resolution);
      mcGreen.init(resolution);
      mcBlue.init(resolution);

    }

    if (effectController.isolation !== mcRed.isolation) {

      mcRed.isolation = effectController.isolation;
      mcGreen.isolation = effectController.isolation;
      mcBlue.isolation = effectController.isolation;

    }

    if (frameMeshes.length === NUM_FRAMES) {
      frameMeshes.forEach(mesh => {
        mesh[0].visible = false;
        mesh[1].visible = false;
        mesh[2].visible = false;
      });
      const frame = Math.floor(time % NUM_FRAMES);
      frameMeshes[frame][0].visible = true;
      frameMeshes[frame][1].visible = true;
      frameMeshes[frame][2].visible = true;
    }

    // materials

    // if (effect.material instanceof THREE.ShaderMaterial) {
    //
    //   if (current_material === "dotted2") {
    //
    //     effect.material.uniforms.uLineColor1.value.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    //
    //   } else if (current_material === "hatching2") {
    //
    //     var u = effect.material.uniforms;
    //
    //     u.uLineColor1.value.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    //     u.uLineColor2.value.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    //     u.uLineColor3.value.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    //     u.uLineColor4.value.setHSL((effectController.hue + 0.2 % 1.0), effectController.saturation, effectController.lightness);
    //
    //   } else {
    //
    //     effect.material.uniforms.uBaseColor.value.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    //
    //   }
    //
    // } else {

    mcRed.material.color.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    mcGreen.material.color.setHSL(effectController.hue, effectController.saturation, effectController.lightness);
    mcBlue.material.color.setHSL(effectController.hue, effectController.saturation, effectController.lightness);

    // }

    // lights

    light.position.set(effectController.lx, effectController.ly, effectController.lz);
    light.position.normalize();

    pointLight.color.setHSL(effectController.lhue, effectController.lsaturation, effectController.llightness);

    // render

    if (effectController.postprocessing) {

      composer.render(delta);

    } else {

      renderer.clear();
      renderer.render(scene, camera);

    }

  }

</script>
